<div class="container">
    <h2>My Cart</h2>
    <div [formGroup]="cartForm">
        <div class="card p-5 my-3 bg-light" *ngFor="let product of cartForm.controls.products.controls; let i=index">
            <div formArrayName="products">
                <div class="row">
                    <div class="col-2">
                        <img [src]="cart[i].image" [alt]="cart[i].title" class="img-fluid">
                    </div>
                    <div class="col-10">
                        <label>{{cart[i].title}}</label>
                        <input type="number" [formControlName]="i" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
